<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/laptop-ui-master/img/logo.svg" alt="logo">
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</li>
          <li><a class="nav-link" href="#">Products</li>
          <li><a class="nav-link" href="#">Contact</li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./images/laptop-ui-master/img/cart.svg" alt="cart">
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>The new 14 inch bezeless display oferring a 4k display with touch screen</p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./images/laptop-ui-master/img/matebook.png" alt="matebook">
        </div>
      </section>

      <div class="laptop-select">
        <img src="./images/laptop-ui-master/img/arrow-left.svg" alt="">
        <img src="./images/laptop-ui-master/img/dot.svg" alt="">
        <img src="./images/laptop-ui-master/img/dot-full.svg" alt="">
        <img src="./images/laptop-ui-master/img/dot-full.svg" alt="">
        <img src="./images/laptop-ui-master/img/arrow-right.svg" alt="">
      </div>

      <img class="big-circle" src="./images/laptop-ui-master/img/big-eclipse.svg" alt="">
      <img class="medium-circle" src="./images/laptop-ui-master/img/mid-eclipse.svg" alt="">
      <img class="small-circle" src="./images/laptop-ui-master/img/small-eclipse.svg" alt="">
    </main>
  </body>
</html>
